{% block body %}
<div id="aboutPageWrapper">

    <!-- Image Gallery -->

    <div id="dog_name">
        <em style="font-size: 64px;">MUSHER</em>
    </div>

    <div id="gallery">
        
        <!-- Standardize the height of the images -->
        <div id="galleryFrame">
            <!-- The big image -->
            <div class="bigPic">
                <!-- Expanded image; don't forget to set a default image! -->
                <img id="musherImg" src="{{ url_for ('static', filename='musher_profile.png') }}">
            </div>
        </div>
    </div>

    <!-- End of Image Gallery -->

    <!-- Information About Musher -->

    <div id="info">

        <div id="aboutTabs">
            <button class="tab" id="interview_tab" onclick="openTab('musher_interview')"></button>
            <button class="tab" id="about_tab" onclick="openTab('musher_data')"></button>
        </div>

        <div class="toggleInfo" id="musher_data" style="display: block;">
            <div class="dogTextboxBackground">
                <div class="dogTextbox">
                    <p>About the musher</p>
                </div>
            </div>

            <!-- Inline styling for just these two elements! -->
            <div class="dogTextboxBackground">
                <div class="dogTextbox"  id="scrollingBox">
                    <p style="font-size: 19px;">More about the Musher<br><br><br><br><br><br></p>
                </div>
            </div>
        </div>

        <div class="toggleInfo" id="musher_interview" style="display:none">
            <div class="dogTextboxBackground">
                <!-- Inline styling to make the interview box larger -->
                <div class="dogTextbox" id="scrollingBox" style="max-height: 60vh; padding-bottom: 100px;">
                    <h1>Interview</h1>
                    <p>Musher interview</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<!-- Javascript for the tabs that control the info panels, I ALSO got this from W3Schools -->
<script>
    function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("toggleInfo");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
</script>
{% endblock %}
